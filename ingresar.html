<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/custom.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="assets/css/all.css">

  <title>Home - Lectulandia </title>
</head>

<body>

  <div class="w-100">
    <div class="container">
      <div class="row my-5">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-5">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Acceder</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required
                    autofocus>
                  <label for="inputEmail">Email o nombre de usuario</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Contraseña</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Recordarme</label>
                </div>
                <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit">Entrar</button>
                <div class="text-center mt-4">
                  <span class="d-inline p-2 lead"><a href="#" class="text-decoration-none">Registrarse</a></span>
                  <span class="d-inline p-2 lead"><a href="#" class="text-decoration-none">¿Has olvidado tu
                      contraseña?</a></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery-3.4.1.slim.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

</body>

</html>
